<div id="closeFriendlistDialog" class="divSelector" *ngIf="friendListOpen" >
  <ul class='friend-list' *ngIf="windowNumber == 1">

    <div id="topSpacer">
      <button type="button" class="close-button" aria-label="open" (click)="changeWindow(2)">+</button>
      <div id="friendlistDialogCloseButton" (click)="friendListOpen = !friendListOpen">
        <svg id="friendlistClosePicture" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg>
      </div>
    </div>


    <li class='friend' *ngFor="let user of openFriendRequests">
      <div class='name' (click)="navigateToProfil(user.id)">
        {{ user.firstname }} {{ user.lastname }}
      </div>
      <button (click)="acceptFriendRequest(user.id)">accept</button>
      <button (click)="declineFriendRequest(user.id)">decline</button>
    </li>

    <li class='friend' *ngFor="let user of friendList"  (click)="navigateToProfil(user.id)">
      <div class='name' >
        {{ user.firstname }} {{ user.lastname }}
      </div>
    </li>
  </ul>

  <ul class='friend-list' *ngIf="windowNumber == 2">
    <div>
      <button type="button" style="color:white;" class="btn-close" (click)="changeWindow(1)">X</button>
    </div>
    <li class='friend' *ngFor="let user of userList" >
      <div class='name' (click)="navigateToProfil(user.id)">
        {{ user.firstname }} {{ user.lastname }}
      </div>
        <button (click)="sendFriendRequest(user.id)">add</button>
    </li>
  </ul>
</div>
