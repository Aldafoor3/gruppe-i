<app-toolbar></app-toolbar>

<body>
<link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
<div class="topBox">
  <p>Datens√§tze</p>
  <button id="openUploadButton">Upload Dataset</button>

  <dialog id="uploadDatasetDialog">
    <p>Upload</p>
    <form (ngSubmit)="onSubmit()">
      <input #fileInput type="file" name="file" accept=".csv, .xml" (change)="onFileSelect($event)">
    </form>
    <div class="dialogBottomBox">
      <button id="uploadDatasetButton" type="submit" class="dialogButtons">Upload</button>
      <button id="closeUploadDialogButton" class="dialogButtons">Close</button>
    </div>
  </dialog>
</div>

<div class="tableGraphic">
  <div class="topTableGraphic">
    <button (click)="updateDataSetList()">Update</button>



    <!--
    <div id="sortBy">
      <button id="sortByName">Name</button>
      <button id="sortByID">ID</button>
    </div>
    -->
  </div>

  <section>

    <div id="textSearch">
      <span> üîç </span>
      <input id="textSearchInput" type="text" [(ngModel)]="searchText"
             placeholder="Name oder Jahr eingeben..."
      >
      <button id="textSearchButton" (click)="updateDataSetListSearched()">Search</button>
    </div>
    <div id="tableContainer">
      <table>
        <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let dataSetInfo of dataSetListDisplayed">
          <td>{{ dataSetInfo[0] }}</td>
          <td ><button class="routing button" (click)="getDataset(dataSetInfo[0])">{{ dataSetInfo[1] }}</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>

</div>
